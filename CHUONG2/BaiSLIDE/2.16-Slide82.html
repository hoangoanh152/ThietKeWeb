<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form, .img{
            text-align: center;
        }
        .select{
            margin-bottom: 15px;
        }
        .number{
            width: 50px 
        }
    </style>
</head>
<body>
    <form>
        <div>
            <img src="https://short.com.vn/bCwN">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="dob">Date of Booking</label>
            <input type="date" id="dob" name="Date of Booking">
        </div>
        <div>
            <label for="number">Number of people</label>
            <input type="number" id="number" name="Number of People">
        </div>
        <div>
           <input type="checkbox" id="agree" required>
           <label for="agree">I agree to the cancellation policy</label> 
        </div>
        <div>
            <input type="submit" id="submit" value="Book now">
        </div>
    </form>
</body>
</html>
