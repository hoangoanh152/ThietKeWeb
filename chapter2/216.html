<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form, .img{
            text-align: center;
        }
        .select{
            margin-bottom: 15px;
        }
        .number{
            width: 50px 
        }
 
    </style>
</head>
<body>
    <main>
        <article>
            <div class="img">
                <img src="" alt="img">
            </div>
            <div class="form">
                <div class="select">
                    <label for="email">Email Address</label>
                    <input type="email" id ="email">
                </div>
                <div class="select">
                    <label for="date">Date of Booking</label>
                    <input type="date" id ="date">
                </div>
                <div class="select">
                    <label for="">Number of people</label>
                    <input type="text" id ="" class = "number">
                </div>
                <div class="select">
                    <input type="checkbox" id ="agree" required>
                    <label for="agree" >I agree to the cancellation policy</label>
                </div>
                <div class="submit">
                    <input type="submit" value ="Book now">
                </div>
            </div>          
        </article>
    </main>
</body>
</html>
